step_up:
  name: Step Up
  description: Increase brightness by one step along the glo curve
  icon: mdi:brightness-5
  fields:
    area_id:
      name: Area
      description: The area(s) to control
      required: true
      example: ["living_room", "kitchen"]
      selector:
        area:
          multiple: true

step_down:
  name: Step Down
  description: Decrease brightness by one step along the glo curve
  icon: mdi:brightness-4
  fields:
    area_id:
      name: Area
      description: The area(s) to control
      required: true
      example: ["living_room", "kitchen"]
      selector:
        area:
          multiple: true

reset:
  name: Reset
  description: Turn on lights to glo of current time, enable HomeGlo
  icon: mdi:restore
  fields:
    area_id:
      name: Area
      description: The area(s) to reset
      required: true
      example: ["living_room", "kitchen"]
      selector:
        area:
          multiple: true

homeglo_on:
  name: HomeGlo On
  description: Turn on lights and enable HomeGlo mode for an area
  icon: mdi:lightbulb-on
  fields:
    area_id:
      name: Area
      description: The area(s) to enable HomeGlo for
      required: true
      example: ["living_room", "kitchen"]
      selector:
        area:
          multiple: true

homeglo_off:
  name: HomeGlo Off
  description: Disable HomeGlo mode for an area (lights remain unchanged)
  icon: mdi:lightbulb-off
  fields:
    area_id:
      name: Area
      description: The area(s) to disable HomeGlo for
      required: true
      example: ["living_room", "kitchen"]
      selector:
        area:
          multiple: true

homeglo_toggle:
  name: HomeGlo Toggle
  description: Smart toggle - turns on lights with HomeGlo if off, turns off lights and disables HomeGlo if on
  icon: mdi:lightbulb-auto
  fields:
    area_id:
      name: Area
      description: The area(s) to toggle
      required: true
      example: ["living_room", "kitchen"]
      selector:
        area:
          multiple: true
